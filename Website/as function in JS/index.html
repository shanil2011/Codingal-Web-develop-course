<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS async/await</h2>
    <h1 id="result1"></h1>
    <script>
        async function add(a,b){
            let response = await a * b;
            display(response);
        }
        function display(some){
            document.getElementById("result1").innerHTML = some;
        }
        add(5,20);
    </script>
</body>
</html>
