<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The JS string method</h2>
    <p>The string methoh can convert a number to a string</p>
    <p id="number result"></p>
    <p id="string result"></p>
    <script>
        var x = 70;
        var y = 90;
        document.getElementById("number result").innerHTML = x+y;
        document.getElementById("string result").innerHTML = String(x)+String(y);
    </script>
</body>
</html>
