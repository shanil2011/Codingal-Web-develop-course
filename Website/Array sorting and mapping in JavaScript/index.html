<!DOCTYPE html>
<html>
<head>
    <tittle></tittle>
</head>
<body>
    <h2>JS array sort</h2>
    <p>Click the button to sort the array in ascending order</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">descending order</button>
    <p id="result"></p>
    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("result").innerHTML = points;
        function ascending(){
            points.sort(function(a, b){return a - b});
            document.getElementById("result").innerHTML = points;
        }
        function descending(){
            points.sort(function(a, b){return b - a});
            document.getElementById("result").innerHTML = points;
        }
    </script>
    <p>Multiply every elements with the number 10:</p>
    <p id="product value"></p>
    <script>
        var numbers = [28, 6, 19, 95];

        function myFunction(num){
            return num * 10;
        }

        var newarray = numbers.map(myFunction);
        document.getElementById("product value").innerHTML = newarray;
    </script>
    <p>click the button to execute JavaScript expressions</p>
    <button onclick="myFunction1()">Try it!</button>
    <p id="result!"></p>
    <script>
        function myFunction1(){
            var x = 10;
            var y = 20;
            var a = eval("x + y")+"<br>";
            var b = eval("2 * 2")+"<br>";
            var c = eval("y - x")+"<br>";

            var res = a + b + c;
            document.getElementById("result!").innerHTML = res;
        }
    </script>
</body>
</html>
