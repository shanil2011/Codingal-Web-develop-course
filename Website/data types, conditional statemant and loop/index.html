                else if(time < 19){
                    greeting = "good day";
                }

                else{
                    greetings = "good evening";
                }

                document.getElementById("hour").innerHTML = "Current hour is:"
                + time;
                document.getElementById("greet").innerHTML = greeting;
            }
        </script>
        <h2>JS using loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0;
            while(i < 10){
